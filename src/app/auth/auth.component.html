<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3" >
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input 
          ngModel
          name="email" 
          type="email" 
          id="email" 
          class="form-control" 
          required
          email
          />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          ngModel
          name="password"
          required
          minlength="6"
          />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode? 'Login':'Sign Up'}}</button> |
        <button class="btn btn-primary"(click)="onSwitchMode()" type="button">Switch to {{isLoginMode? 'Sign Up':'Login'}}</button>
      </div>
    </form>
  </div>
</div>
